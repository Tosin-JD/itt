{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="mt-4 p-2">

        <div class="row">
            <div class="col-lg-6">
                <h1 class="text-white">Image to Text</h1>
                <p>Extract text from your images</p>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="file-upload-wrapper">
                       <input type="file" id="input-file-now" name="image"
                              class="btn btn-lg btn-primary file-upload border p-5 rounded center form-control"/>
                    </div>
                    <div class="mt-3">
                        <input value="Upload Image" type="submit" class="my-3 btn btn-lg btn-outline-info form-control">
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="">
                    <textarea id="image-text" class="form-control text-white bg-primary">
                        {{ image_text }}
                        {% if image_text%}
                        {% endif %}
                    </textarea>
                    {% if image_text %}
                        <input id="copy-image-text" type="button" value="Copy" class="my-3 btn btn-lg btn-info form-control"/>
                    {% endif %}
                </div>
            </div>
        </div>
	  </div>
    </div>



{% endblock %}
